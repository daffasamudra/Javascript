<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Dialog dengan jQuery</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }
    .dialog {
        display: none;
        position: fixed;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        padding: 20px;
        z-index: 1001;
    }
    .dialog h2 {
        margin-top: 0;
    }
    .dialog p {
        margin-bottom: 20px;
    }
    .dialog button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#showDialogBtn").click(function(){
            $(".overlay, .dialog").fadeIn();
        });

        $(".overlay, .dialog button").click(function(){
            $(".overlay, .dialog").fadeOut();
        });
    });
</script>
</head>
<body>

<button id="showDialogBtn">Tampilkan Dialog</button>

<div class="overlay"></div>

<div class="dialog">
    <h2>Judul Dialog</h2>
    <p>Ini adalah konten dialog. Anda dapat menambahkan apa pun di sini.</p>
    <button>Tutup</button>
</div>

</body>
</html>
