<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh Menu dengan jQuery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
    }
    nav {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }
    nav ul li {
        margin-right: 20px;
        transition: transform 0.3s;
    }
    nav ul li:last-child {
        margin-right: 0;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
        display: block;
    }
    nav ul li a:hover {
        background-color: #555;
    }
    .content {
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        display: none;
        animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .active {
        display: block;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("nav ul li").hover(function(){
            $(this).css("transform", "scale(1.1)");
        }, function(){
            $(this).css("transform", "scale(1)");
        });

        $("nav ul li").click(function(){
            $("nav ul li").removeClass("active");
            $(this).addClass("active");

            $(".content").removeClass("active");
            
            var tabId = $(this).attr("data-tab");
            $("#" + tabId).addClass("active");
        });
    });
</script>
</head>
<body>

<nav>
    <ul>
        <li data-tab="tab1" class="active"><a href="#">Menu 1</a></li>
        <li data-tab="tab2"><a href="#">Menu 2</a></li>
        <li data-tab="tab3"><a href="#">Menu 3</a></li>
    </ul>
</nav>

<div id="tab1" class="content active">Konten Menu 1</div>
<div id="tab2" class="content">Konten Menu 2</div>
<div id="tab3" class="content">Konten Menu 3</div>

</body>
</html>
